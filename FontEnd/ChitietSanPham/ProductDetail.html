    <link rel="stylesheet" href="/FontEnd/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <title>Chi Tiết Sản Phẩm</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <!--Khung anh-->
                <aside class="col-sm-5 border-right">
                    <article class="gallery-wrap">
                        <div class="img-big-wrap zoom">
                            <div>
                                <a href="#">
                                    <img src="/FontEnd/ChitietSanPham/anh1.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </article>
                </aside>
                <!--Khung thong tin san pham-->
                <aside class="col-sm-7">
                    <article class="card-body p-5">
                        <h3 class="mb-2">Tên sản phẩm được viết ở đây</h3>
                        <span class="sub-title-product">Thương hiệu</span>
                        <div class="price-detail-wrap">
                            <p class="title">Giá tiền:</p>
                            <p class="price">
                                <span>50000</span>
                            </p>
                        </div>
                        <div id="availability">
                            <div class="stock">Còn hàng</div>
                        </div>
                        <hr>
                    </article>
                </aside>
            </div>
        </div>
    </div>
</body>
